<div class="container">

  <div class="center-align">
    <h1>ToA Weather Tool</h1>
    <p>Quickly generate weather data for your Tomb of Annihilation Campaign!</p>
  </div>

  
  
  <div class="row">
    <div class="col m6">
      <mz-pagination (pageChange)="onPageChange($event)" [currentPage]="paginationCurrentPage"
        [enableFirstAndLastPageButtons]="true" [itemsPerPage]="paginationItemPerPage" [totalItems]="numRows">
      </mz-pagination>
    </div>
    <div class="col" (click)="generateCSV()">
      <button mz-button>
        Export to CSV
      </button>
    </div>
  </div>
  
  
  <table class="responsive-table bordered striped z-depth-1">
    <thead>
      <tr>
        <th class="center-align" style="width: 10%">Done</th>
        <th style="width: 20%">Day</th>
        <th style="width: 30%">Weather</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of weatherData.slice(pageIndexStart, pageIndexEnd)" [class.inactive] = "!row.done">
        <td class="center-align">
          <input type="checkbox" class="filled-in" id="weatherTableCheckbox" ([ngModel])="row.done">
          <label for="weatherTableCheckbox">{{row.done}}</label>
        </td>
        <td>{{row.day}}</td>
        <td>{{row.weather}}</td>
      </tr>
    </tbody>
  </table>

</div>
